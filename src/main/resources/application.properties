spring.datasource.url=jdbc:mysql://localhost:3306/blog_system?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root

spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=


#xml路径
mybatis.mapper-locations=classpath:mapper/*.xml
#实体类别名包路径
mybatis.type-aliases-package=com.yale.demo.entity
#实体类驼峰命名映射
mybatis.configuration.map-underscore-to-camel-case=true


logging.level.com.yale.demo.mapper=debug

spring.devtools.restart.enabled=true

# 禁用thymeleaf缓存
spring.thymeleaf.cache=false
# 国际化视图路径
spring.messages.basename=i18n.login

pagehelper.helper-dialect=mysql
pagehelper.reasonable= true
pagehelper.support-methods-arguments=true
pagehelper.params.count=countsql
